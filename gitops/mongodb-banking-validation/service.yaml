apiVersion: v1
kind: Service
metadata:
  name: mongo-banking-validation
  labels:
    name: mongo-banking-validation
spec:
  ports:
    - port: 27017
      targetPort: 27017
  type: ClusterIP
  selector:
    role: mongo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo-banking-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /mongo-banking/(.*)
        pathType: Prefix
        backend:
          service:
            name: mongo-banking-validation
            port:
              number: 27017
    host: payments-validation.harness-demo.site