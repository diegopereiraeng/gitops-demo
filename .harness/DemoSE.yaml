inputSet:
  identifier: "DemoSE"
  name: "Demo-SE"
  orgIdentifier: "default"
  projectIdentifier: "GIT_FLOW_DEMO"
  pipeline:
    identifier: "Banking_Validation_Pipeline"
    properties:
      ci:
        codebase:
          build:
            type: "branch"
            spec:
              branch: "master"
    stages:
    - stage:
        identifier: "Deploy_Prod"
        type: "Deployment"
        spec:
          service:
            serviceRef: "paymentsvalidationdiegopereiraeng"
            serviceInputs:
              serviceDefinition:
                type: "Kubernetes"
                spec:
                  artifacts:
                    primary:
                      primaryArtifactRef: "ScanPay"
                      sources:
                      - identifier: "ScanPay"
                        type: "DockerRegistry"
                        spec:
                          tag: "<+pipeline.stages.Build.spec.execution.steps.Teste_Unitario.output.outputVariables.release>"
    variables:
    - name: "virtualPath"
      type: "String"
      value: "demo-se"
