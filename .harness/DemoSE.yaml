inputSet:
  identifier: "DemoSE"
  name: "Demo-SE"
  orgIdentifier: "default"
  projectIdentifier: "GIT_FLOW_DEMO"
  pipeline:
    identifier: "Banking_Validation_Pipeline"
    properties:
      ci:
        codebase:
          build:
            type: "branch"
            spec:
              branch: "stable-version"
    stages:
    - parallel:
      - stage:
          identifier: "Deploy_Prod"
          type: "Deployment"
          spec:
            service:
              serviceRef: "paymentsvalidation"
              serviceInputs:
                serviceDefinition:
                  type: "Kubernetes"
                  spec:
                    artifacts:
                      primary:
                        primaryArtifactRef: "ScanPay"
    variables:
    - name: "virtualPath"
      type: "String"
      value: "demo-se"
