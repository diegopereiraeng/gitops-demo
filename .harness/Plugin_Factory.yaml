pipeline:
  name: CI-STO - Plugin Factory
  identifier: Plugin_Factory
  template:
    templateRef: Plugin_Build_Factory
    templateInputs:
      properties:
        ci:
          codebase:
            build: <+input>
      stages:
        - stage:
            identifier: Plugin_E2E_Tests
            type: CI
            spec:
              execution:
                steps:
                  - step:
                      identifier: Plugin_Test
                      type: Plugin
                      spec:
                        reports:
                          type: JUnit
                          spec:
                            paths: <+input>
                        settings: <+input>
      variables:
        - name: plugin_name
          type: String
          value: <+input>
        - name: repo_name
          type: String
          value: <+input>
        - name: image_name
          type: String
          value: <+input>
  tags: {}
  projectIdentifier: GIT_FLOW_DEMO
  orgIdentifier: default
